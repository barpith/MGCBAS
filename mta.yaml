_schema-version: '3.2'
ID: bpa_dispatch
version: 0.0.1
modules:
  - name: bpa_dispatch-destination-content
    type: com.sap.application.content
    requires:
      - name: bpa_dispatch-destination-service
        parameters:
          content-target: true
      - name: bpa_dispatch_html_repo_host
        parameters:
          service-key:
            name: bpa_dispatch_html_repo_host-key
      - name: uaa_bpa_dispatch
        parameters:
          service-key:
            name: uaa_bpa_dispatch-key
    parameters:
      content:
        subaccount:
          destinations:
            - Name: bpa_dispatch_bpa_dispatch_html_repo_host
              ServiceInstanceName: bpa_dispatch-html5-app-host-service
              ServiceKeyName: bpa_dispatch_html_repo_host-key
              sap.cloud.service: bpa_dispatch
            - Authentication: OAuth2UserTokenExchange
              Name: bpa_dispatch_uaa_bpa_dispatch
              ServiceInstanceName: bpa_dispatch-xsuaa-service
              ServiceKeyName: uaa_bpa_dispatch-key
              sap.cloud.service: bpa_dispatch
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: bpa_dispatch-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: bpa_dispatch_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - commgcbpadispatchworkflowuimodule.zip
          name: commgcbpadispatchworkflowuimodule
          target-path: resources/
  - name: commgcbpadispatchworkflowuimodule
    type: html5
    path: workflow-ui-module
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: bpa_dispatch-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: bpa_dispatch-destination-service
      service-plan: lite
  - name: bpa_dispatch_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: bpa_dispatch-html5-app-host-service
      service-plan: app-host
  - name: uaa_bpa_dispatch
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: bpa_dispatch-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
