# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.mgc.crewprd.workflowuimodule
type: application
framework:
  name: SAPUI5
  version: 1.82.2
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: http://localhost
          - path: /odata/v2/
            url: https://api47.sapsf.com
            destination: sap-sf-emp-central_taskui_prd
          - path: /v2
            url: https://municipal-enterprises-limited-dev-municipalgroup-e7dzir6467619b.cfapps.ca10.hana.ondemand.com
            destination: MGCAPI_PRD2
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.mgc.crewprd.workflowuimodule
        ui5Theme: sap_fiori_3
